<h1 mat-dialog-title>Add New Task</h1>
<div mat-dialog-content>
  <mat-form-field>
  <input matInput [disabled]="taskInFlight" placeholder="Do the dishes!" [(ngModel)]="note">
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button [disabled]="taskInFlight" (click)="addTask()">Add</button>
  </div>
</div>
